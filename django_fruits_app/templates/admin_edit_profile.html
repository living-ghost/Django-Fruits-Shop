{% extends "admin_base.html" %}

{% load static %}

{% block content %}

    <div class="centered-container">
        <div class="form-container">
            <h2>Edit Profile</h2>
            {% if admin.id %}
                <form action="{% url 'admin_edit_profile' admin.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{ admin.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ admin.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
                <form action="{% url 'admin_delete_profile' admin.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Profile</button>
                </form>
            {% endif %}
        </div>
    </div>

    <style>
        .centered-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control, .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #3CB815;
            border: none;
        }

        .btn-danger {
            background-color: #F65005;
            border: none;
        }

        .btn + .btn {
            margin-top: 10px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>

{% endblock %}
