{% extends "admin_base.html" %}

{% load static %}

{% block content %}

    <div class="centered-container">
        <div class="card" style="width: 18rem;">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Welcome, {{ admin.username }} :)</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'admin_edit_profile' admin.id %}" class="btn btn-primary w-100">Edit Profile</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'admin_chpwd_profile' admin.id %}" class="btn btn-warning text-white w-100">Change Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <style>
        .centered-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control, .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #3CB815;
            border: none;
        }

        .btn-danger {
            background-color: #F65005;
            border: none;
        }

        .btn + .btn {
            margin-top: 10px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>

{% endblock %}
